<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <span>Weather App</span>
        <input type="search" name="Search" id="search" placeholder="Search City">
    </nav>

    <div class="container">
        <div class="main">
            <div class="info">
                <span class="location" id="location">
                   
                </span>
                <span class="temperature" id="temperature">
                    
                </span>
                <span class="weather-type" id="weather-type">
                   
                </span>
            </div>
            
        </div>

        <div class="forecast">
            <div class="feels-like child">
                Feels like = &nbsp <span id="feels-like"></span>
            </div>
            <div class="humidity child">
                Humidity = &nbsp <span id="humidity"></span>%
            </div>
            <div class="wind-speed child">
                Wind Speed = &nbsp <span id="wind-speed"></span>
            </div>
            <div class="wind-deg child">
                Wind Degree = &nbsp <span id="wind-deg"></span>
            </div>

        </div>

    </div>
    




    <script src="script.js"></script>
</body>
</html>
